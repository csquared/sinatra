web:
  build: web
  environment:
    - RACK_ENV=development
  ports:
    - 5000:5000
  volumes:
    - web:/app
  links:
    - postgres
    - redis
worker:
  build: worker
  environment:
    - RACK_ENV=development
  volumes:
    - worker:/app
  links:
    - postgres
    - redis
redis:
  image: convox/redis
postgres:
  image: convox/postgres
  environment:
    - POSTGRES_USER=app
    - POSTGRES_PASSWORD=password
    - POSTGRES_DATABASE=app
